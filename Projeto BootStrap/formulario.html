<!DOCTYPE html>
<html>
  <head>
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">
     <div class="page-header">
       <h1>Formulários BootStrap</h1>
     </div>
     <div class="row">
       <div class="col-sm-8">
         <h3>Cadastre-se</h3>
         <div class="form-group">
           <label for="nome">Nome</label>
           <input type="text" name="" class="form-control" id="nome">
         </div>
         <div class="form-group">
           <label for="email">Email</label>
           <input type="email" name="" class="form-control" id="email">
         </div>
         <div class="form-group">
           <label for="senha">Senha</label>
           <input type="email" name="" class="form-control" id="senha">
         </div>
         <div class="checkbox">
           <label>
             <input type="checkbox" name="">Aceito os termos do serviço
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="opcoes"> PHP
           </label>           
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="opcoes"> Java
           </label>
         </div>
         <button type="submit" class="btn btn-default">Cadastrar</button>
       </div>
       <div class="col-sm-4">
         <h3>Logar</h3>

         <div class="form-group">
           <input type="email" name="" class="form-control" id="email" placeholder="Digite seu email">
         </div>
         <div class="form-group">
           <input type="password" name="" class="form-control" id="senha" placeholder="Digite sua senha">
         </div>
         <button type="submit" class="btn btn-primary">Logar</button>

       </div>
     </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
